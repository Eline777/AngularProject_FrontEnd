<app-navigatie></app-navigatie>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row row-stat">
            <div class="col-sm-12">
                <div class="panel panel-default " >
                    <div class="panel-heading panel-heading-divider"></div>
                    <div class="panel-body">
                            <form #pollStemForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <label id="example-radio-group-label">{{poll.naam}}</label>
                            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                                [(ngModel)]="poll" name="pollRadioGroup">
                                <mat-radio-button class="example-radio-button"
                                    *ngFor="let antwoord of poll.lijstMogelijkeAntwoorden"
                                    [value]="antwoord.antwoordID">
                                    {{antwoord.AntwoordPoll}}
                                </mat-radio-button>
                            </mat-radio-group>
                            <!-- <div>Your favorite season is: {{favoriteSeason}}</div> -->


                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
